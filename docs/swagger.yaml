definitions:
  video.PublishActionRequest:
    properties:
      data:
        items:
          type: integer
        type: array
      title:
        type: string
      user_id:
        type: integer
    type: object
  video.PublishListRequest:
    properties:
      token:
        type: string
      user_id:
        type: integer
    type: object
info:
  contact: {}
paths:
  /douyin/comment/action/:
    post:
      consumes:
      - application/json
      description: 登录用户对视频进行评论。
      parameters:
      - in: query
        name: action_type
        type: integer
      - in: query
        name: comment_id
        type: integer
      - in: query
        name: comment_text
        type: string
      - in: query
        name: token
        type: string
      - in: query
        name: user_id
        type: integer
      - in: query
        name: video_id
        type: integer
      produces:
      - application/json
      responses: {}
      summary: 用户评论操作
      tags:
      - 互动接口
  /douyin/comment/list/:
    get:
      consumes:
      - application/json
      description: 查看视频的所有评论，按发布时间倒序。
      parameters:
      - in: query
        name: token
        type: string
      - in: query
        name: user_id
        type: integer
      - in: query
        name: video_id
        type: integer
      produces:
      - application/json
      responses: {}
      summary: 获取视频评论
      tags:
      - 互动接口
  /douyin/favorite/action/:
    post:
      consumes:
      - application/json
      description: 登录用户对视频的点赞和取消点赞操作。
      parameters:
      - in: query
        name: action_type
        type: integer
      - in: query
        name: token
        type: string
      - in: query
        name: user_id
        type: integer
      - in: query
        name: video_id
        type: integer
      produces:
      - application/json
      responses: {}
      summary: 用户点赞操作
      tags:
      - 互动接口
  /douyin/favorite/list/:
    get:
      consumes:
      - application/json
      description: 登录用户的所有点赞视频。
      parameters:
      - in: query
        name: token
        type: string
      - in: query
        name: user_id
        type: integer
      produces:
      - application/json
      responses: {}
      summary: 获取用户点赞列表
      tags:
      - 互动接口
  /douyin/feed:
    get:
      consumes:
      - application/json
      description: 获取最近新发的30条视频
      parameters:
      - description: 可选参数，限制返回视频的最新投稿时间戳，精确到秒，不填表示当前时间
        in: query
        name: latest_time
        required: true
        type: integer
      - description: 用户鉴权token
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      tags:
      - 视频接口
  /douyin/message/action/:
    post:
      consumes:
      - application/json
      description: 登录用户对消息的相关操作，目前只支持消息发送
      parameters:
      - in: query
        name: action_type
        type: integer
      - in: query
        name: content
        type: string
      - in: query
        name: from_user_id
        type: integer
      - in: query
        name: to_user_id
        type: integer
      - description: 用户鉴权token
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      tags:
      - 消息接口
  /douyin/message/chat/:
    get:
      consumes:
      - application/json
      description: 当前登录用户和其他指定用户的聊天消息记录
      parameters:
      - in: query
        name: from_user_id
        type: integer
      - in: query
        name: pre_msg_time
        type: integer
      - in: query
        name: to_user_id
        type: integer
      - description: 用户鉴权token
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      tags:
      - 消息接口
  /douyin/publish/action/:
    post:
      consumes:
      - application/json
      description: 视频投稿
      parameters:
      - description: body
        in: body
        name: token
        required: true
        schema:
          $ref: '#/definitions/video.PublishActionRequest'
      produces:
      - application/json
      responses: {}
      tags:
      - 视频接口
  /douyin/publish/list/:
    get:
      consumes:
      - application/json
      description: 获取用户发表的视频列表
      parameters:
      - description: body
        in: body
        name: token
        required: true
        schema:
          $ref: '#/definitions/video.PublishListRequest'
      produces:
      - application/json
      responses: {}
      tags:
      - 视频接口
  /douyin/relation/action/:
    post:
      consumes:
      - application/json
      description: 登录用户对其他用户进行关注或取消关注。
      parameters:
      - in: query
        name: action_type
        type: integer
      - in: query
        name: from_user_id
        type: integer
      - in: query
        name: to_user_id
        type: integer
      - description: 用户鉴权token
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: 关系操作
      tags:
      - 社交接口
  /douyin/relation/follow/list/:
    get:
      consumes:
      - application/json
      description: 登录用户关注的所有用户列表。
      parameters:
      - description: 用户id
        in: query
        name: user_id
        required: true
        type: integer
      - description: 用户鉴权token
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: 用户关注列表
      tags:
      - 社交接口
  /douyin/relation/follower/list/:
    get:
      consumes:
      - application/json
      description: 所有关注登录用户的粉丝列表。
      parameters:
      - description: 用户id
        in: query
        name: user_id
        required: true
        type: integer
      - description: 用户鉴权token
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: 用户粉丝列表
      tags:
      - 社交接口
  /douyin/relation/friend/list/:
    get:
      consumes:
      - application/json
      description: 所有与登录用户互相关注的用户列表
      parameters:
      - description: 用户id
        in: query
        name: user_id
        required: true
        type: integer
      - description: 用户鉴权token
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      summary: 用户好友列表
      tags:
      - 社交接口
  /douyin/user/:
    get:
      consumes:
      - application/json
      description: 获取用户基础信息。
      parameters:
      - description: 用户id
        in: query
        name: user_id
        required: true
        type: integer
      - description: 用户鉴权token
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      tags:
      - 基础接口
  /douyin/user/login/:
    post:
      consumes:
      - application/json
      description: 登录。
      parameters:
      - description: 注册昵称
        in: query
        name: username
        required: true
        type: string
      - description: 注册密码
        in: query
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      tags:
      - 基础接口
  /douyin/user/register/:
    post:
      consumes:
      - application/json
      description: 初始注册。
      parameters:
      - description: 注册昵称
        in: query
        name: username
        required: true
        type: string
      - description: 注册密码
        in: query
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses: {}
      tags:
      - 基础接口
swagger: "2.0"
